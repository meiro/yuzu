parameters:
  artifactSource: 'true'
  cache: 'false'
  version: ''

steps:
- task: DockerInstaller@0
  displayName: 'Prepare Environment'
  inputs:
    dockerVersion: '17.09.0-ce'
- task: CacheBeta@0
  displayName: 'Cache Build System'
  inputs:
    key: yuzu-v1-$(BuildName)-$(BuildSuffix)-$(CacheSuffix)
    path: $(System.DefaultWorkingDirectory)/ccache
    cacheHitVar: CACHE_RESTORED
- script: chmod a+x ./.ci/scripts/$(ScriptFolder)/exec.sh && ./.ci/scripts/$(ScriptFolder)/exec.sh ${{ parameters['version'] }}
  displayName: 'Build'
  env:
    FLATPAK_ENC_IV: $(FLATPAK_ENC_IV)
    FLATPAK_ENC_K: $(FLATPAK_ENC_K)
    FLATPAK_GPG_PUBLIC_KEY: $(FLATPAK_GPG_PUBLIC_KEY)
    FLATPAK_SSH_HOSTNAME: $(FLATPAK_SSH_HOSTNAME)
    FLATPAK_SSH_LOCATION: $(FLATPAK_SSH_LOCATION)
    FLATPAK_SSH_PORT: $(FLATPAK_SSH_PORT)
    FLATPAK_SSH_PUBLIC_KEY: $(FLATPAK_SSH_PUBLIC_KEY)
    FLATPAK_SSH_USER: $(FLATPAK_SSH_USER)
    TRAVIS_BRANCH: $(Build.SourceBranch)
    TRAVIS_BUILD_ID: $(Build.BuildId)
    TRAVIS_BUILD_NUMBER: $(Build.BuildNumber)
    TRAVIS_COMMIT: $(Build.SourceVersion)
    TRAVIS_JOB_ID: $(System.JobId)
    TRAVIS_JOB_NUMBER: $(System.JobName)
    TRAVIS_REPO_SLUG: $(Build.Repository.Name)
    TRAVIS_TAG: $(Build.SourceVersion)
- script: chmod a+x ./.ci/scripts/$(ScriptFolder)/upload.sh && RELEASE_NAME=$(BuildName) ./.ci/scripts/$(ScriptFolder)/upload.sh
  displayName: 'Package Artifacts'
